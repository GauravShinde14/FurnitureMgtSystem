<h1 class="text-center">My Cart</h1>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Type</th>
            <th>Email</th>
            <!-- <th>Action</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of bn">
            <td>{{e.bname}}</td>
            <td>{{e.bprice}}</td>
            <td>{{e.btype}}</td>
            <td>{{e.bemail}}</td>

                <button (click) = "deleteEmployee(e.id)" class="btn btn-danger" style="margin-left: 15px;">Delete</button>
            </td> -->
        </tr>
    </tbody>
