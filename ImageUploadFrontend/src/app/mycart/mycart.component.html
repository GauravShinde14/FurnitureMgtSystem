<h1 class="text-center">My Cart</h1>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Type</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of mc">
            <td>{{e.pname}}</td>
            <td>{{e.pprice}}</td>
            <td>{{e.ptype}}</td>
            <td>{{e.email}}</td>
            <td>
                <button (click) = "buy(e.cid)" class = "btn btn-info"> Buy now</button>
                <!-- <button (click) = "deleteEmployee(e.id)" class="btn btn-danger" style="margin-left: 15px;">Delete</button> -->
            </td>
        </tr>
    </tbody>
<!-- <div *ngFor="let e of emp">




    </div> -->
</table>
