<h1 class="text-center">Register here</h1>

<div class="container">
<form (ngSubmit)="submitdata()" >
    <div class="mb-3">
      <label for="name" class="form-label" >Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="r.name">
      
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" [(ngModel)]="r.address">
    </div>
    <div class="mb-3">
        <label for="gender" class="form-label">gender</label>
        <input type="text" class="form-control" id="gender" name="gender" [(ngModel)]="r.gender">
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">contact</label>
        <input type="number" class="form-control" id="contact" name="contact" [(ngModel)]="r.contact">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="r.email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="r.password">
      </div>
      
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
